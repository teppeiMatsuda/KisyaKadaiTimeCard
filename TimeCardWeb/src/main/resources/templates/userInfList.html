<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>ユーザー情報一覧</title>
<link rel="stylesheet" th:href="@{/static/css/signup.css}" />
</head>
<body>
	<h1>ユーザー情報一覧</h1>
	<div><a th:href="@{/user/add}">新規登録はこちら</a></div>
	<table>
		<thead>
			<tr>
				<th>ユーザー名</th>
				<th>所属</th>
				<th>今月の稼働</th>
				<th>残業時間</th>
				<!-- <th>申請未承認有無</th> -->
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user : ${userlist}" th:object="${user}">
				<td th:text="*{userName}"></td>
				<td th:text="*{team}"></td>
				<td class="center" th:text="*{operationTime}"></td>
				<td class="center" th:text="*{overTime}"></td>
				<!-- <td class="center" th:text="*{applicationStatus}"></td> -->
				<td class="center"><a th:href="@{/user/{id}(id=*{id})}">詳細</a></td>
				<td class="center">削除</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
