<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>新規登録</title>
<link rel="stylesheet" th:href="@{/static/css/signup.css}" />
</head>
<body>
	<h1>新規登録</h1>
	<form th:action="@{/signup/confirm}" method="POST"  th:object="${userInfoForm}">

		<table align="center">
			<tr>
				<td>ログインID：</td>
				<td><input type="text" id="loginId" th:field="*{loginId}" /></td>
			</tr>
			<tr>
				<td>ユーザー名：</td>
				<td><input type="text" id="userName" th:field="*{userName}"/></td>
			</tr>
			<tr>
				<td>パスワード：</td>
				<td><input type="text" id="password" th:field="*{password}"/></td>
			</tr>
			<tr>
				<td>始業時間：</td>
				<td><input type="text" id="startOfWorkTime" th:field="*{startOfWorkTime}"/></td>
			</tr>
			<tr>
				<td>就業時間：</td>
				<td><input type="text" id="startOfWorkTime" th:field="*{endOfWorkTime}"/></td>
			</tr>
			<tr>
				<td></td>
				<td align="right">
					<button type="submit">登録</button>
				</td>
			</tr>
			<tr>
				<td></td>
				<td align="right"><a href="/Registration">新規登録</a></td>
			</tr>
		</table>
	</form>
</body>
</html>
