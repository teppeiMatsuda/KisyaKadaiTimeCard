<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>モーダル</title>
<link rel="stylesheet" th:href="@{/webjars/element-ui/lib/theme-chalk/index.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
<!-- <link rel="stylesheet" th:href="@{/css/main.css}" /> -->
<!-- <script th:href="@{/js/main.js}" ></script> -->
    </head>
    <body>

    <!-- 新規登録モーダル -->
    <div th:fragment="userRegist">
        <!-- モーダルの設定 -->
        <div class="modal" id="modal-emp-select1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h6 class="modal-title">新規登録</h6>
                        <button type="button" class="close" data-dismiss="modal" aria-label="閉じる">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/userInfList/confirm}" method="POST"  th:object="${userInfoForm}">

                            <table align="center">
                                <tr>
                                    <td>ログインID：</td>
                                    <td><input type="text" id="loginId" th:field="*{loginId}" /></td>
                                </tr>
                                <tr>
                                    <td>ユーザー名：</td>
                                    <td><input type="text" id="userName" th:field="*{userName}"/></td>
                                </tr>
                                <tr>
                                    <td>パスワード：</td>
                                    <td><input type="text" id="password" th:field="*{password}"/></td>
                                </tr>
                                <tr>
                                    <td>始業時間：</td>
                                    <td><input type="time" id="startOfWorkTime" step="1" th:field="*{startOfWorkTime}"/></td>
                                </tr>
                                <tr>
                                    <td>就業時間：</td>
                                    <td><input type="time" id="startOfWorkTime" step="1" th:field="*{endOfWorkTime}"/></td>
                                </tr>
                                <tr>
                                    <td>所属チーム：</td>
                                    <td>
                                        <select th:field="*{teamId}">
                                            <option th:each="team : ${teamList}" th:value="${team.teamId}" th:text="${team.teamName}"></option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td align="right">
                                        <button type="submit">登録</button>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div><!-- /.modal-footer -->
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>

    <!-- 編集モーダル -->
    <div th:fragment="userEdit">
        <!-- モーダルの設定 -->
        <div class="modal" id="modal-emp-select2" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h6 class="modal-title">編集</h6>
                        <button type="button" class="close" data-dismiss="modal" aria-label="閉じる">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/userInfList/edit}" method="POST"  th:object="${userInfoForm}">
                            <input type="hidden" id="edit" th:field="*{userId}"/>
                            <table align="center">
                                <tr>
                                    <td>ログインID：</td>
                                    <td><input type="text" id="loginId" th:field="*{loginId}" /></td>
                                </tr>
                                <tr>
                                    <td>ユーザー名：</td>
                                    <td><input type="text" id="userName" th:field="*{userName}"/></td>
                                </tr>
                                <tr>
                                    <td>パスワード：</td>
                                    <td><input type="text" id="password" th:field="*{password}"/></td>
                                </tr>
                                <tr>
                                    <td>始業時間：</td>
                                    <td><input type="time" id="startOfWorkTime" step="1" th:field="*{startOfWorkTime}"/></td>
                                </tr>
                                <tr>
                                    <td>就業時間：</td>
                                    <td><input type="time" id="startOfWorkTime" step="1" th:field="*{endOfWorkTime}"/></td>
                                </tr>
                                <tr>
                                    <td>所属チーム：</td>
                                    <td>
                                        <select th:field="*{teamId}">
                                            <option th:each="team : ${teamList}" th:value="${team.teamId}" th:text="${team.teamName}"></option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>権限：</td>
                                    <td>
                                        <select th:field="*{roleId}">
                                            <option th:each="role : ${roleList}" th:value="${role.roleId}" th:text="${role.roleName}"></option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td align="right">
                                        <button type="submit">登録</button>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div><!-- /.modal-footer -->
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>

    <!-- 削除モーダル -->
    <div th:fragment="userDelete">
    <!-- モーダルの設定 -->
        <div class="modal" id="modal-emp-select3" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h6 class="modal-title">ユーザー削除</h6>
                        <button type="button" class="close" data-dismiss="modal" aria-label="閉じる">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/userInfList/delete}" method="POST"  th:object="${userInfoForm}">
                             <input type="hidden" id="delete" th:field="*{userId}"/>
                            <table align="center">
                                <tr>
                                    <td></td>
                                    <td align="right">
                                        <button type="submit">削除</button>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div><!-- /.modal-footer -->
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
